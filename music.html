<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 设置文档的字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 使页面在不同设备上自适应 -->
    <title>Simple Website - Music</title> <!-- 页面标题 -->
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS文件 -->
</head>
<body>
    <header>
        <h1>Music</h1> <!-- 音乐页面的标题 -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- 链接到主页 -->
                <li><a href="images.html">Images</a></li> <!-- 链接到图片页面 -->
                <li><a href="music.html">Music</a></li> <!-- 链接到音乐页面 -->
                <li><a href="videos.html">Videos</a></li> <!-- 链接到视频页面 -->
            </ul>
        </nav>
    </header>
    <main>
        <p>Here is some music.</p> <!-- 音乐页面的主内容段落 -->
        <audio controls> <!-- 音乐播放器控件 -->
            <source src="example-music1.mp3" type="audio/mp3"> <!-- 示例音乐文件1 -->
            Your browser does not support the audio element.
        </audio>
        <audio controls> <!-- 第二个音乐播放器控件 -->
            <source src="example-music2.mp3" type="audio/mp3"> <!-- 示例音乐文件2 -->
            Your browser does not support the audio element.
        </audio>
    </main>
</body>
</html>
