<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My HTML Page</h1>
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a simple HTML page with a header, main content area, and a footer.</p>
    <p>The styles are embedded within the HTML file using the <code>&lt;style&gt;</code> tag.</p>
</main>

<footer>
    <p>&copy; 2024 Simple HTML Page. All rights reserved.</p>
</footer>

</body>
</html>
